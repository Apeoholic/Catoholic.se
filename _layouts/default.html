            <div class="Widget tagcloud" id="widget8d2f6869-e27d-4585-bada-a9cc84f0978a">
  
    
   <div class="WidgetHeader">Tag cloud</div>
        <div class="WidgetContent">
        <ul>
        {% assign tags = site.tags | sort %}
        {% for tag in tags %}
            <li><a title="Tag: Azure" class="small" href="/blog/tag/{{ tag | first | slugify }}/"  style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
            {{ tag[0] | replace:'-', ' ' }} 
        </a> </li>
            {% endfor %}
            </ul>
